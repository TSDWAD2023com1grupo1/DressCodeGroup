<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="Stylesheet" href="../css/login.css">
    
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">

            <img src="../img/logo.jpeg" alt="logo">
        </div>   
        <nav>
            <ul class="login-ingreso">
                <li><a href="./Login.html"><img src="../img/img_login/login-icon.png" alt=""></a></li>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./quienes_somos.html">Sobre Nosotros</a></li>
                <!-- <li><a href="#">Contacto</a></li> -->
            </ul>
        </nav>
    </header>
    <section id="registro"> 
        <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>¿Ya estás registrado? ¡Inicia sesión haciendo click aqui!</p>
                <input type="button" value="Iniciar Sesión" id="sign-in" >
            </div>
        </div>
   
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crea Una Cuenta</h2>
                <div class="icons">   
                    <i class='bx bxl-google' ></i>
                    <i class='bx bxl-facebook' ></i>
                </div>
                <p>O usa tu email para registrarte</p>
                <form>
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombre Completo" id="name">
                    </label>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico" id="email">
                    </label>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="password" placeholder="Contraseña" id="clave">
                    </label>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="password" placeholder="Repite la Contraseña" id="clave-repite">
                    </label>
                 
                    <input type="submit" value="registrarse" id="user-registrar">
                </form>
            </div>
        </div>
    </div>
